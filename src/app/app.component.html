<ion-app>
  <ion-menu side="start" contentId="main-content" class="shadow-lg">
    <ion-toolbar class="">
      <ion-title class="flex">
        <div class="flex items-center mt-10 gap-x-3">
          <img
            src="../assets/images/logo_light-33bb10d5 (1).svg"
            alt=""
            class="h-10 w-10"
          />
          <span class="font-bold text-2xl">FizaNoor</span>
        </div>
      </ion-title>
    </ion-toolbar>

    <ion-content class="ion-padding">
      <div class="h-full px-3 py-4 overflow-y-auto">
        <ul class="space-y-2 font-medium cursor-pointer">
          <li (click)="toggleDropdown('is_products_open')">
            <button
              type="button"
              class="flex items-center w-full p-2 text-lg text-gray-700 transition duration-75 rounded-lg group hover:bg-gray-100 font-bold"
              aria-controls="dropdown-example"
              data-collapse-toggle="dropdown-example"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6.429 9.75L2.25 12l4.179 2.25m0-4.5l5.571 3 5.571-3m-11.142 0L2.25 7.5 12 2.25l9.75 5.25-4.179 2.25m0 0L21.75 12l-4.179 2.25m0 0l4.179 2.25L12 21.75 2.25 16.5l4.179-2.25m11.142 0l-5.571 3-5.571-3"
                />
              </svg>

              <span class="flex-1 ml-3 text-left whitespace-nowrap"
                >Products</span
              >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <ul
              id="dropdown-example"
              *ngIf="productDashboard.is_products_open"
              class="py-2 space-y-2"
            >
              <li>
                <a
                  class="flex items-center w-full p-2 text-gray-500 transition-all ease-in-out duration-85 rounded-lg pl-11 group hover:bg-gray-100 hover:font-semibold hover:text-gray-700"
                  (click)="products()"
                  >Products</a
                >
              </li>
              <li>
                <a
                  (click)="addProduct()"
                  class="flex items-center w-full p-2 text-gray-500 transition-all ease-in-out duration-85 rounded-lg pl-11 group hover:bg-gray-100 hover:font-semibold hover:text-gray-700"
                  >Add Product</a
                >
              </li>
            </ul>
          </li>
          <li (click)="orderToggleDropdown('is_order_open')">
            <button
              type="button"
              class="flex items-center w-full p-2 text-lg text-gray-700 transition duration-75 rounded-lg group hover:bg-gray-100 font-bold"
              aria-controls="dropdown-example"
              data-collapse-toggle="dropdown-example"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>
              <span class="flex-1 ml-3 text-left whitespace-nowrap"
                >Orders</span
              >
              <svg
                class="w-3 h-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <ul
              id="dropdown-example"
              *ngIf="orderDashboard.is_order_open"
              class="py-2 space-y-2"
            >
              <li>
                <a
                  class="flex items-center w-full p-2 text-gray-500 transition-all ease-in-out duration-85 rounded-lg pl-11 group hover:bg-gray-100 hover:font-semibold hover:text-gray-700"
                  (click)="createOrder()"
                  >Create Order</a
                >
              </li>
              <li>
                <a
                  class="flex items-center w-full p-2 text-gray-500 transition-all ease-in-out duration-85 rounded-lg pl-11 group hover:bg-gray-100 hover:font-semibold hover:text-gray-700"
                  (click)="orders()"
                  >Orders</a
                >
              </li>
            </ul>
          </li>
          <li class="pointer-events-none opacity-70">
            <a
              href="#"
              class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-gray-100 font-bold text-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 013 19.875v-6.75zM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V8.625zM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 01-1.125-1.125V4.125z"
                />
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Statistics</span>
            </a>
          </li>
          <li class="pointer-events-none opacity-70">
            <a
              href="#"
              class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-gray-100 font-bold text-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11.48 3.499a.562.562 0 011.04 0l2.125 5.111a.563.563 0 00.475.345l5.518.442c.499.04.701.663.321.988l-4.204 3.602a.563.563 0 00-.182.557l1.285 5.385a.562.562 0 01-.84.61l-4.725-2.885a.563.563 0 00-.586 0L6.982 20.54a.562.562 0 01-.84-.61l1.285-5.386a.562.562 0 00-.182-.557l-4.204-3.602a.563.563 0 01.321-.988l5.518-.442a.563.563 0 00.475-.345L11.48 3.5z"
                />
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Reviews</span>
            </a>
          </li>
          <li class="pointer-events-none opacity-70">
            <a
              href="#"
              class="flex items-center p-2 text-gray-700 rounded-lg hover:bg-gray-100 font-bold text-lg"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"
                />
              </svg>
              <span class="flex-1 ml-3 whitespace-nowrap">Customers</span>
            </a>
          </li>
        </ul>
      </div>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header class="!shadow-none" *ngIf="showHeader">
      <ion-toolbar class="flex items-center bg-gray-500 toolbar">
        <ion-buttons slot="start">
          <ion-menu-button
            class="mt-3 text-blue-800 font-bold"
          ></ion-menu-button>
        </ion-buttons>
        <div class="mt-3 flex gap-x-5 items-center">
          <div class="relative flex w-full flex-wrap items-stretch">
            <input
              type="search"
              class="relative block w-full rounded border border-solid border-neutral-300 bg-white bg-clip-padding pl-5 py-1 text-base font-normal text-neutral-700 outline-none transition duration-200 ease-in-out focus:z-[3] focus:border-primary focus:text-neutral-700 focus:shadow-[inset_0_0_0_1px_rgb(59,113,202)] focus:outline-none dark:border-neutral-600 dark:text-neutral-200 dark:placeholder:text-neutral-200 dark:focus:border-primary"
              placeholder="Search"
              aria-label="Search"
              aria-describedby="button-addon2"
            />
            <span class="absolute right-2 top-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="blue"
                class="h-5 w-5"
              >
                <path
                  fill-rule="evenodd"
                  d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
          </div>

          <div class="flex items-center gap-x-10 mr-5">
            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 cursor-pointer"
              >
                <path
                  fill-rule="evenodd"
                  d="M5.25 9a6.75 6.75 0 0113.5 0v.75c0 2.123.8 4.057 2.118 5.52a.75.75 0 01-.297 1.206c-1.544.57-3.16.99-4.831 1.243a3.75 3.75 0 11-7.48 0 24.585 24.585 0 01-4.831-1.244.75.75 0 01-.298-1.205A8.217 8.217 0 005.25 9.75V9zm4.502 8.9a2.25 2.25 0 104.496 0 25.057 25.057 0 01-4.496 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <div
                class="absolute -top-2 -right-2 rounded-full text-[10px] h-5 w-5 p-2 flex justify-center items-center border bg-pink-600 text-white"
              >
                7
              </div>
            </div>

            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="w-6 h-6 cursor-pointer"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.848 2.771A49.144 49.144 0 0112 2.25c2.43 0 4.817.178 7.152.52 1.978.292 3.348 2.024 3.348 3.97v6.02c0 1.946-1.37 3.678-3.348 3.97-1.94.284-3.916.455-5.922.505a.39.39 0 00-.266.112L8.78 21.53A.75.75 0 017.5 21v-3.955a48.842 48.842 0 01-2.652-.316c-1.978-.29-3.348-2.024-3.348-3.97V6.741c0-1.946 1.37-3.68 3.348-3.97z"
                  clip-rule="evenodd"
                />
              </svg>
              <div
                class="absolute -top-2 -right-2 rounded-full text-[10px] h-5 w-5 p-2 flex justify-center items-center border bg-blue-400 text-white"
              >
                2
              </div>
            </div>

            <div class="relative">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="blue"
                class="w-10 h-10 cursor-pointer"
              >
                <path
                  fill-rule="evenodd"
                  d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                  clip-rule="evenodd"
                />
              </svg>
              <div
                class="absolute -bottom-0 right-0 rounded-full h-2 w-2 border bg-green-400"
              ></div>
            </div>
          </div>
        </div>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-router-outlet></ion-router-outlet>
    </ion-content>
  </div>
</ion-app>
