<div class="">
  <div class="bg-white shadow rounded-lg overflow-hidden">
    <div class="notification-ui_dd-content">
      <div *ngFor="let noti of notifications" class="notification-list p-4 border-b last:border-0 hover:bg-gray-50 transition-colors duration-200">
        <div class="notification-list_content flex">
          <div class="notification-list_detail flex-1">
            <p class="font-bold text-gray-900">{{ noti.firstName }} {{ noti.lastName }}</p>
            <p class="text-gray-700">Order ID: {{ noti.orderId }}</p>
            <p class="text-gray-500 text-sm">
              <small>{{ noti.createdAt | date: 'short' }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
